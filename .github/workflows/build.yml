name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Update app.json version
        run: |
          jq --arg v "${{ steps.version.outputs.version }}" \
            '.expo.version = $v' app.json > tmp.json && mv tmp.json app.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app.json
          git diff --cached --quiet && echo "No changes to commit" || \
            (git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" && git push origin HEAD:main)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure EAS project
        run: eas init --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Trigger EAS Build (no wait)
        run: |
          eas build --platform android --profile production \
            --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_NO_EXPO_GO_WARNING: true
