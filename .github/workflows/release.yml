name: Release

on:
  repository_dispatch:
    types: [eas-build-complete]

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >-
      github.event.client_payload.status == 'finished' &&
      github.event.client_payload.platform == 'ANDROID'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get version from latest tag
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Resolved tag: $TAG, version: $VERSION"

      - name: Download APK
        run: |
          BUILD_URL="${{ github.event.client_payload.buildUrl }}"
          echo "Downloading APK from: $BUILD_URL"
          wget -O blaze.apk "$BUILD_URL"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: blaze.apk
          name: Blaze v${{ steps.version.outputs.version }}
          body: |
            ## Blaze v${{ steps.version.outputs.version }}

            ### What's New
            - Android APK build for version ${{ steps.version.outputs.version }}

            ### Installation
            1. Download the `blaze.apk` file below
            2. Enable "Install from Unknown Sources" on your device
            3. Install the APK

            **Note:** This is a production build of the Blaze fitness companion app.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
