name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write  # Required to create releases and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure EAS project
        run: eas init --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: |
          eas build --platform android --profile production \
            --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_NO_EXPO_GO_WARNING: true

      - name: Download APK
        id: download
        run: |
          APK_URL=$(eas build:list --platform android --limit 1 \
            --json --non-interactive 2>/dev/null | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading APK from: $APK_URL"
          wget -O blaze.apk "$APK_URL"

          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: blaze.apk
          name: Blaze v${{ steps.download.outputs.version }}
          body: |
            ## Blaze v${{ steps.download.outputs.version }}

            ### What's New
            - Android APK build for version ${{ steps.download.outputs.version }}

            ### Installation
            1. Download the `blaze.apk` file below
            2. Enable "Install from Unknown Sources" on your device
            3. Install the APK

            **Note:** This is a production build of the Blaze fitness companion app.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
